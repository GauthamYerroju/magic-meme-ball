<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Magic Meme Ball</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css">
    <style>
        /* box-sizing: border-box */
        html {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
    </style>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            color: white;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-content: center;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .margin {
            margin: 1em;
        }

        #container {
            margin-left: auto;
            margin-right: auto;
            max-width: 1120px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #memenator {
            flex-grow: 1;
            overflow-y: hidden;
        }

        /* #meme-bg {
            background-color: black;
            border-radius: 50%;
        } */

        /* https://spin.atomicobject.com/2015/07/14/css-responsive-square/ */

        /* #meme-display {

        } */

            position: relative;
            width: 50%;

        .square:after {
            content: "";

            padding-bottom: 100%;
        }

        .square-content {
            position: absolute;
            width: 100%;
            height: 100%;
        } */
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script>
        var memes;
        var currentIndex;

        $(document).ready(function () {
            $.getJSON("data.json", function (data) {
                memes = data.memes
                showRandomMeme()
                $("#meme-me").click(function (ev) {
                    showRandomMeme()
                })
            })
        })

        function getRandom(list, dontRepeatLast = false) {
            randIndex = Math.floor(Math.random() * list.length)
            if (dontRepeatLast && list.length > 1) {
                while (randIndex == currentIndex) {
                    randIndex = Math.floor(Math.random() * list.length)
                }
            }
            currentIndex = randIndex
            console.log(currentIndex, list[currentIndex])
            return list[currentIndex]
        }

        function showRandomMeme() {
            var meme = getRandom(memes)
            var markup;
            if (meme.type === "text") markup = getTextMarkup(meme)
            else if (meme.type === "image") markup = getImageMarkup(meme)
            else if (meme.type === "url") markup = getUrlMarkup(meme)
            else markup = getTextMarkup(getDefaultMeme())
            $('#meme-display').empty().append(markup)
        }

        function getDefaultMeme() {
            return {
                "type": "text",
                "value": "To meme or not to meme"
            }
        }

        function getTextMarkup(meme) {
            return $('<span class="text">' + meme.value + '</span>')
        }

        function getImageMarkup(meme) {
            return $('<img class="image" src="' + meme.value + '"/>')
        }

        function getUrlMarkup(meme) {
            return $('<iframe class="url" src="' + meme.value + '"></iframe>')
        }

    </script>
</head>

<body>
    <div id="container">
        <h1 class="text-center">Magic Meme Ball</h1>
        <button id="meme-me" class="center" onclick="showRandomMeme">Meme me!</button>
        <div id="memenator" class="margin">
            <div id="meme-bg">
                <div id="meme-display"></div>
            </div>
        </div>
    </div>

</body>

</html>
